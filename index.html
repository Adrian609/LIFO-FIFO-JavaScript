<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>LIFO and FIFO</title>
</head>

<body>
    <div class="container mt-4 mb-4">
        <div>
            <h1>LIFO and FIFO</h1>
            <form class="form-inline">
                <div class="form-group mb-2">
                    <label for="iputLabel" class="sr-only">Input Text</label>
                    <input type="text" readonly class="form-control-plaintext" id="inputTextLabel" value="Input text">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="inputTextArea" class="sr-only">Input Text Label</label>
                    <input type="text" class="form-control" maxlength="20" id="textArea" onfocus="this.value=''" placeholder="Input text of 20 characters or less">
                </div>
                <button id="submit-btn" type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
        <hr>
        <div class="row">
            <div class="col" id="col-1">
                <h2>CRUD Example LIFO</h2>
                <div id="col-1-outPut">
                    <ul id="list"></ul>
                </div>
            </div>
            <div class="col" id="col-2">
                <h2>CRUD Example FIFO</h2>
                <div id="col-2-outPut">
                    <ul id="list-2"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
